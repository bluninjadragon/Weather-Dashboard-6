<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="">
    <script defer src="./assets/js/main.js"></script>
    <h1 class="container is-fluid">
        Weather Dashboard 
    </h1>
    <main class="columns">
        <!--Search for a City-->
        <section class="column is-one-quarter">
            <h2>
                Search for a City
            </h2>
            <input id="city-input" type="text" placeholder="Chicago"><br><br>
            <input id="city-button" type="submit" value="Search">
            <hr>
            <!--storage cards appendage--> 
            <!--Store data-->
            <div id="cities"></div>
        </section>
        <!--Current Default City day's weather data/city they select-->
        <section class="column is-three-quarters">
        <div>
            <h2 id="main-city">Chicago<span id="current-date"></span>
                <span id="current-emoji"></span>
            </h2>
            <p id="main-temp">Temp</p>
            <p id="main-wind">Wind</p>
            <p id="main-hum">Humidity</p>
            <p id="main-uvi">UV Index</p>
        </div>
        <!--5 day forecast-->
        <div class="card">
            <article id="one-day" class="card-content">
                <h1 id=date-one></h1>
                <p id="one-temp"></p>
                <p id="one-wind"></p>
                <p id="one-humidity"></p>
            </article>
        </div>
        </section>
    </main>
    
    
</body>
</html>
