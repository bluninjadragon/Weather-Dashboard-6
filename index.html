<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="">
    <script defer src="./assets/js/main.js"></script>
    <h1 class="container is-fluid">
        Weather Dashboard 
    </h1>
    <main class="columns content is-medium">
        <!--Search for a City-->
        <section class="column is-one-quarter">
            <h2>
                Search a City
            </h2>
            <input class="input is-info" id="city-input" type="text" placeholder="Chicago"><br><br>
            <input class="button is-primary is-fullwidth" id="city-button" type="submit" value="Search">
            <hr>
            <!--storage cards appendage--> 
            <!--Store data-->
            <div id="cities"></div>
        </section>
        <!--Current Default City day's weather data/city they select-->
        <section class="column is-three-quarters">
        <div>
            <h2 id="main-city">Chicago<span id="current-date"></span>
                <span id="current-emoji"></span>
            </h2>
            <p id="main-temp">Temp</p>
            <p id="main-wind">Wind</p>
            <p id="main-hum">Humidity</p>
            <p id="main-uvi">UV Index</p>
            <br>
            <br>
        </div>
        <!--5 day forecast-->
        <div class="columns content is-normal">
            <article id="one-day" class="message is-dark column">
                <h3 id=date-one class="message-body"></h3>
                <p id="one-temp"></p>
                <p id="one-wind"></p>
                <p id="one-humidity"></p>
            </article>
            <article id="two-day" class="column">
                <h3 id=date-two></h3>
                <p id="two-temp"></p>
                <p id="two-wind"></p>
                <p id="two-humidity"></p>
            </article>
            <article id="three-day" class="column">
                <h3 id=date-three></h3>
                <p id="three-temp"></p>
                <p id="three-wind"></p>
                <p id="three-humidity"></p>
            </article>
            <article id="four-day" class="column">
                <h3 id=date-four></h3>
                <p id="four-temp"></p>
                <p id="four-wind"></p>
                <p id="four-humidity"></p>
            </article>
            <article id="five-day" class="column">
                <h3 id=date-five></h3>
                <p id="five-temp"></p>
                <p id="five-wind"></p>
                <p id="five-humidity"></p>
            </article>
        </div>
        </section>
    </main>
    
    
</body>
</html>
